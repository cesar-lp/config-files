baground_opacity: 1.0

# Temporary until recursive symlink, should be retrieved from themes
colors:
  bright:
    black: "0x6e6a86"
    blue: "0x9ccfd8"
    cyan: "0xebbcba"
    green: "0x31748f"
    magenta: "0xc4a7e7"
    red: "0xeb6f92"
    white: "0xe0def4"
    yellow: "0xf6c177"
  cursor:
    cursor: "0x524f67"
    text: "0xe0def4"
  hints:
    end:
      background: "#1f1d2e"
      foreground: "#6e6a86"
    start:
      background: "#1f1d2e"
      foreground: "#908caa"
  line_indicator:
    background: None
    foreground: None
  normal:
    black: "0x26233a"
    blue: "0x9ccfd8"
    cyan: "0xebbcba"
    green: "0x31748f"
    magenta: "0xc4a7e7"
    red: "0xeb6f92"
    white: "0xe0def4"
    yellow: "0xf6c177"
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  selection:
    background: "0x403d52"
    text: "0xe0def4"
  vi_mode_cursor:
    cursor: "0x524f67"
    text: "0xe0def4"

draw_bold_text_with_bright_colors: false

font:
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  # # bold:
  # #   family: "Hack Nerd Font Mono"
  # #   style: Bold Italic
  offset:
    x: 0
    y: 0
  size: 12.0

import:
  - ./themes/rose-pine.yml

key_bindings:
  - { action: Copy, key: C, mods: Control|Shift }
  - { action: Paste, key: V, mods: Control|Shift,  }
  - { action: ResetFontSize, key: Key0, mods: Control }
  - { action: IncreaseFontSize, key: NumpadAdd, mods: Control }
  - { action: DecreaseFontSize, key: NumpadSubtract, mods: Control}

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 10

selection:
  save_to_clipboard: true
  semantic_escape_chars: ',|`:"'' ()[]{}<>'

window:
  padding:
    x: 2
    y: 2
